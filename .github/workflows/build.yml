name: Build 386BSD

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bmake flex bison

      - name: Build userland
        run: |
          cd usr/src
          bmake clean depend all > ../build_userland.log

      - name: Build kernel
        run: |
          cd usr/src/kernel
          bmake clean depend all > ../../build_kernel.log

      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build_userland.log
            build_kernel.log

