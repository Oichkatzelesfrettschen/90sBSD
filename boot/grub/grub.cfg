# GRUB Configuration for 386BSD Kernel
# Phase 6/7 Boot Testing

# Set timeout for menu
set timeout=5
set default=0

# Menu entry for 386BSD kernel
menuentry "386BSD Kernel (Phase 6/7 Test)" {
    echo "Loading 386BSD kernel..."
    multiboot /boot/kernel.elf
    echo "Booting 386BSD..."
    boot
}

# Fallback menu entry with verbose output
menuentry "386BSD Kernel (Verbose/Debug)" {
    echo "Loading 386BSD kernel with debug output..."
    multiboot /boot/kernel.elf --verbose
    echo "Booting 386BSD (debug mode)..."
    boot
}

# Recovery/halt option
menuentry "Halt System" {
    echo "Halting system..."
    halt
}
